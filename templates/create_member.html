{% import "utility.html" as util %}

{{ util.htmltop("Create Member") }}
{{ util.navbar("Create Member") }}
<div class="container">
    <form method="POST" action="{{ url_for('createmember') }}">
        <div class="form-group">
            <label for="memID">Member ID</label>
            <input type="text" class="form-control" id="memID" name="memID" placeholder="Member ID">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>

{{ util.htmlbottom() }}
